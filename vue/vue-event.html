<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="单击" v-on:click="vueEvent">
        <input type="button" value="双击" v-on:dblclick="vueEvent">
        <input type="button" value="简写" @dblclick="vueEvent">
        <br>
        <h2 type="button" @click="changeText" >{{text}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                text:"append!"
            },
            methods: {
                vueEvent:function(e){
                    console.log(e);
                    alert(e.type);
                },
                changeText:function(){
                    this.text += "append!";
                }
            }
        })
    </script>
</body>
</html>
